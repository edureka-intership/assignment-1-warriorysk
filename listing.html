<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="stylesheet" href="listing.css">
</head>
<body>
    <div id="header">
        <div id="icon">
            <a href="index.html">
                <img src="./images/ficon.png" alt="page icon" id="foicon">
            </a>
        </div>
        <div id="sicon">
            <a href="http://wwww.facebook.com/" target="_blank">
                <img src="./images/fb.png" alt="Facebook" class="socicon">
            </a>
            <a href="https://twitter.com/i/flow/" target="_blank">
                <img src="./images/twitter.png" alt="Twitter" class="socicon">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./images/insta.png" alt="Instagram" class="socicon">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="./images/yt.png" alt="Youtube" class="socicon">
            </a>
        </div>
    </div>
    <p class="headingtext">Listing Page</p>
    <div id="content">
        <div id="filterdiv">
            <span id="filtheading">Filter</span>
            <hr>
            <span id="filtsearch">Search By Cuisine</span>
            <ul id="ulelements">
                <li><input type="checkbox" name="cusine1" value="All"/><label>All</label></li>
                <li><input type="checkbox" name="cusine2" value="South Indian"/><label>South Indian</label></li>
                <li><input type="checkbox" name="cusine3" value="Chinese"/><label>Chinese</label></li>
                <li><input type="checkbox" name="cusine4" value="Biriyanis"/><label>Biriyanis</label></li>
                <li><input type="checkbox" name="cusine5" value="Fast Food"/><label>Fast Food</label></li>
                <li><input type="checkbox" name="cusine6" value="Veg"/><label>Veg</label></li>
                <li><input type="checkbox" name="cusine7" value="Beverages"/><label>Beverages</label></li>
            </ul>
            <hr>
            <span id="filtsearch">Sort By Price</span>
            <ul id="ulelements">
                <li><input type=radio name="price1" value="All"/><label>All</label></li>
                <li><input type=radio name="price2" value="10-200"/><label>100 - 200</label></li>
                <li><input type=radio name="price3" value="200-400"/><label>201 - 400</label></li>
                <li><input type=radio name="price4" value="400-800"/><label>401 - 800</label></li>
                <li><input type=radio name="price5" value="800-1200"/><label>801 - 1200</label></li>
                <li><input type=radio name="price6" value="1200 Above"/><label>1200-Above </label></li>
            </ul>
        </div>
        <div id="contentdiv">
            <div class="items">
                <img src="./images/bir2.jpeg" alt=" biriyani pic"class="cdimg">
                <span class="star">4.5 &#9734;</span>
                <span class="cdtext">Paradise</span>
                <span id="cdtype1">Biriyani,South Indian</span>
                <span class="cost">&#x20b9; 350 for two</span>
                <span class="order">Order Now</span>
            </div>
            <div class="items">
                <img src="./images/piz.jpeg" alt=" pizza with a burger"class="cdimg">
                <span class="star">4.0 &#9734;</span>
                <span class="cdtext"> Celeste</span>
                <span id="cdtype2">Pizza,Burger,Mexican</span>
                <span id="cos">&#x20b9; 350 for two</span>
                <span class="order">Order Now</span>
            </div>
            <div class="items">
                <img src="./images/nod2.jpeg" alt=" noodles"class="cdimg">
                <span class="star">3.9 &#9734;</span>
                <span class="cdtext">Dine Inn</span>
                <span id="cdtype3">Chinese,FastFood</span>
                <span class="cost">&#x20b9; 350 for two</span>
                <span class="order">Order Now</span>
            </div>
        </div>
    </div>
   
    <div id="footer">
        <p id="foottext">&copy; YSK DEV 2022</p>
        <hr>
        <div class="footdiv">
            <p>Contact us</p>
            <p>About us</p>
        </div>
        <div class="footdiv">
            <p>Blog</p>
            <p>Careers</p>
        </div>
        <div class="noborder">
            <p>Add Restaurant</p>
        </div>
    </div>
    
</body>
</html>
